<div class="outer-container">
    <div class="row">
        <div class="col-md-7 col-lg-5 col-xl-4" *ngFor="let al of activityLogs | paginate: { itemsPerPage: 9, currentPage: p }">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"> {{ formatDateTime(al.dateTime) }}</p>
                    <p class="card-text">Type: {{ al.exerciseType }}</p>
                    <p class="card-text">Lasted: {{ al.durationMinutes }} min</p>
                    <p class="card-text">Intensity: {{ al.intensity }}</p>
                    <p class="card-text">Results: {{ al.results }} kg</p>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-sign" [ngStyle]="{ bottom: isAtBottom ? 35 * howClose + 'vh' : '15vh' }" (click)="goToGraph()" 
        title="See your weight loss">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-graph-up" viewBox="0 0 16 16" >
        <path d="M8,1 L15,15 M15,15 L1,15 M1,15 L8,1" fill="none" stroke="gray"/>


    </svg>
    </div>

    <div class="floating-sign" [ngStyle]="{ bottom: isAtBottom ? 25 * howClose + 'vh' : '10vh' }" title="Download pdf of your activities">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-file-pdf" viewBox="0 0 16 16" (click)="generatePDF()">
            <path
                d="M3 1h7v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm3 4.5V2.707a.5.5 0 0 1 .854-.354L8.5 4.793l1.646-1.44a.5.5 0 1 1 .708.708L8.5 6.207l-1.354-1.18a.5.5 0 0 1-.146-.353zM6 8a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6zm0 2a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6zm0 2a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H6z" />
        </svg>
    </div>

    
    <div class="floating-sign" [ngStyle]="{ bottom: isAtBottom ? 15 * howClose + 'vh' : '5vh' }" title="Add new activity log">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-plus-circle" viewBox="0 0 16 16" routerLink="add">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
    </div>
</div>
<div class="container">
    <pagination-controls class="mt-3" (pageChange)="p = $event"></pagination-controls>
</div>
