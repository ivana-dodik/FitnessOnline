<div class="col-sm-6 col-md-4">
    <div *ngIf="program" class="card" style="width: 18rem;">
      <img
        [src]="thumbnail"
        width="100" height="220" min-height="220" max-height="220" class="card-img-top" alt="Card image">
      <div class="card-body">
        <h5 class="card-title" style="width: 100%; min-width: 0; height: 50px; min-height: 50px;">{{ program.title }}</h5>
        <p class="card-text" style="width: 100%; min-width: 0; height: 60px; min-height: 60px;">{{ program.description }}</p>
        <div class="buttons-wrapper">
          <a class="btn btn-primary" [routerLink]="'/programs/' + program.id.toString()" (click)="setCanBeBought()">Read
            More</a>
          <button *ngIf="isProgramDeleteable" class="btn btn-danger delete-button"
            (click)="showDeleteConfirmationModal()">Delete</button>
          <button *ngIf="isProgramDeleteable===false" class="btn btn-secondary delete-button">{{program.price}} â‚¬</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal" [class.open]="isModalOpen" id="deleteConfirmationModal">
    <div class="modal-content">
      <h3>Delete Program</h3>
      <div class="modal-body">
        <p>Are you sure you want to delete this program?</p>
      </div>
      <div class="modal-buttons">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteProgram()">Delete</button>
      </div>
    </div>
  </div>
